<!DOCTYPE html>

  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style>
      .icon-container {
        text-align: center;
        margin-bottom: 15px;
      }
      
      .contact-icon {
        width: 70px;
        height: 70px;
        transition: filter 0.1s ease;
      }
      
      .icon-box:hover .contact-icon {
        filter: brightness(0) invert(1);
      }
    </style>
  </head>
  <body class="animsition">
    <div class="contact" id="page">
      <nav id="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <header class="header-style-1 static">
        <div class="container">
          <div class="row">
            <div class="header-1-inner">
              <a class="brand-logo animsition-link" href="index.html">
                <img class="img-responsive" src="images/logo.png" alt="" />
              </a>
              <nav>
                <ul class="menu hidden-xs">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="shop.html">Shop</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="blog.html">Blog</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <section class="sub-header shop-layout-1">
        <img class="rellax bg-overlay" src="images/sub-header/09.jpg" alt="">
        <div class="overlay-call-to-action"></div>
        <h3 class="heading-style-3">Contact Detail</h3>
      </section>
      <section class="boxed-sm">
        <div class="container">
          <div class="row">
            <div class="row icon-box-contact-wrapper">
                <div class="row main">
                <div class="col-md-4">
                  <div class="icon-box">
                    <div class="icon-container">
                      <img src="images/icons/location-pin-svgrepo-com.svg" alt="Location Icon" class="contact-icon">
                    </div>
                    <p>1st floor, Office No 105, Ganraj Market, 2nd Ln, Market Yard, Gultekadi, Pune, Maharashtra 411037</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="icon-box">
                    <div class="icon-container">
                      <img src="images/icons/phone-svgrepo-com.svg" alt="Phone Icon" class="contact-icon">
                    </div>
                    <p>+91 97667 87045 <br>+91 95794 19509</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="icon-box">
                    <div class="icon-container">
                      <a href="mailto:contact@nandadipinternational.com">
                        <img src="images/icons/email-14-svgrepo-com.svg" alt="Email Icon" class="contact-icon">
                      </a>
                    </div>
                    <p>contact@nandadipinternational.com<br><br></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13099.477614670985!2d73.8607611908621!3d18.481375859357502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c14465f8808d%3A0x44c396122953f7b4!2sNandadip%20International!5e1!3m2!1sen!2sin!4v1750619630004!5m2!1sen!2sin" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
        <div class="container">
          <div class="row form-contact">
            <div class="row main">
              <form>
                <div class="col-md-12">
                  <div class="form-group organic-form xs-radius">
                    <textarea class="form-control" placeholder="Your Message" rows="6"></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group organic-form xs-radius">
                    <input class="form-control" placeholder="Your Name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group organic-form xs-radius">
                    <input class="form-control" placeholder="Your Email" type="email">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group organic-form xs-radius">
                    <input class="form-control" placeholder="Phone Number">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group organic-form xs-radius">
                    <button class="btn btn-brand pill">SEND EMAIL</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div id="footer-container"></div>
        <script>
          fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer-container').innerHTML = data;
            });
        </script>
    </footer>

    <script src="js/library/jquery.mmenu.all.min.js"></script>
    <script src="js/library/rellax.min.js"></script>
    <script src="js/library/isotope.pkgd.min.js"></script>
    <script src="js/library/bootstrap-notify.min.js"></script>
    <script src="js/library/bootstrap-slider.js"></script>
    <script src="js/library/in-view.min.js"></script>
    <script src="js/library/countUp.js"></script>
    <script src="js/library/animsition.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/config-mm-menu.js"></script>
    <script src="js/config-set-bg-blog-thumb.js"></script>
